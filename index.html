<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #fact {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Fun Facts</h1>
    <div id="fact">Click the button to see a fun fact!</div>
    <button id="factButton">Show Random Fact</button>
    <button id="shareButton">Share on Twitter</button>

    <script>
        const facts = [
            "Honey never spoils.",
            "A group of flamingos is called a 'flamboyance.'",
            "Bananas are berries, but strawberries aren't.",
            "Octopuses have three hearts.",
            "A day on Venus is longer than a year on Venus."
        ];

        const factDisplay = document.getElementById('fact');
        const factButton = document.getElementById('factButton');
        const shareButton = document.getElementById('shareButton');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];

            factDisplay.textContent = randomFact;
            factDisplay.style.opacity = 0; // Start with opacity 0
            setTimeout(() => {
                factDisplay.style.opacity = 1; // Fade in
            }, 100); // Delay for fade-in effect
        });

        shareButton.addEventListener('click', () => {
            const factToShare = factDisplay.textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factToShare)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>

</body>
</html>
